<html>
<head>
  <meta charset="UTF-8">

<body>
  <!--{% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}-->
  <br/>
  <form id="myForm" action="/submit" method="post">
    <div class="form-container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Backtest Confirgure</h1>
            </div>  
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="strategy" name="strategy" placeholder=" ">
                    <label for="strategy">Strategy</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="dtFrom" name="dtFrom" placeholder=" " min="2023-01-01">
                    <label for="dtFrom">From Date</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="dtTo" name="dtTo" placeholder=" " min="2023-01-01">
                    <label for="Strategy">To Date</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="longLow" name="longLow" placeholder=" ">
                    <label for="longLow">Long Low</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="longHigh" name="longHigh" placeholder=" ">
                    <label for="longHigh">Long High</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="shortLow" name="shortLow" placeholder=" ">
                    <label for="shortLow">Short Low</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control"  id="shortHigh" name="shortHigh" placeholder=" ">
                    <label for="shortHigh">Short High</label>
                  </div>
                </div>
              </div>
            </div> 
            <div class="card-footer text-muted">
              <button type="submit" class="btn btn-lg btn-success">Submit</button>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </form>

  
  <script type="text/JavaScript">
    // Set max date for the date input fields
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);
    const formattedYesterday = yesterday.toISOString().split('T')[0];
    document.getElementById('dtFrom').setAttribute('max', formattedYesterday);
    document.getElementById('dtTo').setAttribute('max', formattedYesterday);
  
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      var dtFrom = document.getElementById("dtFrom").value;
      var dtTo = document.getElementById("dtTo").value; // Retrieve input value
      alert("Backtest is running from : " + dtFrom + " to:" + dtTo +"\n");  // Display pop-up message
      event.target.submit(); // Submit the form
    });
